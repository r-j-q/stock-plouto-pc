	<script type="text/javascript">
		// 区分电脑 和 手机
		var system = {};
		system.pingtai = /(Win32|Win16|WinCE|Mac68K|MacIntel|MacIntel|MacPPC|Linux mips64)/i.test(navigator.platform);
		if (system.pingtai) {
			//电脑
			$("#headerLogo").click(() => {
				$("#headerList").fadeToggle();
			})

		} else {
			console.log("=======>")
			$("#headerList").slideToggle()
			//手机
			$("#headerLogo").click(() => {
				$("#headerList").fadeToggle();
			})

		}
		// 合作
		//轮播图
		var mySwiper = new Swiper('.mn-swiper', {
			autoplay: true,
			touchRatio: 1,
			speed: 25000,  //匀速时间
			loop: true,
			freeMode: true,  //设置为true则变为free模式
			slidesPerView: 4,
			slidesPerGroup: 1,
		})
		//--  如果需要前进后退按钮 --
		$('.arrow-left').click(function () {
			mySwiper.swipePrev();
		});
		$('.arrow-right').click(function () {
			mySwiper.swipeNext();
		});
		//鼠标移入悬停
		$('.swiper-container').on('mouseenter', function () {
			mySwiper.stopAutoplay();
		})
		//鼠标移出滚动
		$('.swiper-container').on('mouseleave', function () {
			mySwiper.startAutoplay();
		})

		// 3D
		window.onload = function () {
			var swiper = new Swiper('.swiper-container', {
				autoplay: false,
				speed: 1000,
				autoplayDisableOnInteraction: false,
				loop: true,
				centeredSlides: true,
				slidesPerView: 2,
				pagination: '.swiper-pagination',
				paginationClickable: true,
				prevButton: '.swiper-button-prev',
				nextButton: '.swiper-button-next',
				onInit: function (swiper) {
					swiper.slides[2].className = "swiper-slide swiper-slide-active";
				},
				breakpoints: {
					668: {
						slidesPerView: 1,
					}
				}
			});
		}


	</script>
